<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Our Date</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-md shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-pink-700 mb-4">Let's Plan Our Date!</h2>
    <!-- 
      You can handle this form submission in different ways:
      1. Use a back-end to process the form.
      2. For a simple demo, we'll do a client-side redirect to thank_you.html 
         when the user clicks "Submit".
    -->
    <form
      class="flex flex-col gap-4"
      onsubmit="event.preventDefault(); window.location.href='thank_you.html';"
    >
      <!-- Day & Time -->
      <label class="block">
        <span class="text-gray-700">Which day and time?</span>
        <input
          type="datetime-local"
          name="dayTime"
          class="mt-1 block w-full border border-gray-300 rounded-md p-2"
          required
        />
      </label>

      <!-- Activities -->
      <label class="block">
        <span class="text-gray-700">Activities</span>
        <input
          type="text"
          name="activities"
          placeholder="Movies, dinner, park visit, etc."
          class="mt-1 block w-full border border-gray-300 rounded-md p-2"
        />
      </label>

      <!-- Favorite Food -->
      <label class="block">
        <span class="text-gray-700">Food Preference</span>
        <input
          type="text"
          name="food"
          placeholder="Pizza, sushi, steak, etc."
          class="mt-1 block w-full border border-gray-300 rounded-md p-2"
        />
      </label>

      <!-- Dessert -->
      <label class="block">
        <span class="text-gray-700">Dessert</span>
        <input
          type="text"
          name="dessert"
          placeholder="Cake, ice cream, etc."
          class="mt-1 block w-full border border-gray-300 rounded-md p-2"
        />
      </label>

      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-pink-600 text-white rounded-md py-2 hover:bg-pink-700 transition"
      >
        Submit
      </button>
    </form>
  </div>
</body>
</html>
